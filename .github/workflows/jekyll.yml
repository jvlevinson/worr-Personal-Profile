# =============================================================================
# GitHub Pages Deployment - Jekyll Site
# =============================================================================
# Automated build and deployment workflow for Jekyll 4.4+ with modern Sass
# Uses GitHub Actions to build and deploy on every push to master branch
# Updated: September 2025 - Latest action versions and best practices
# =============================================================================

name: Deploy Jekyll site to GitHub Pages

on:
  # Trigger on push to master branch
  push:
    branches: ["master"]

  # Allow manual workflow dispatch from Actions tab
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - compiles Jekyll site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true  # Cache gems for faster builds

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll site
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deploy job - deploys to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4