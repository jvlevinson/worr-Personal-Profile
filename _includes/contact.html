<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <h2 class="section-heading">{{ site.contact.heading }}</h2>
                <hr class="primary">
                <p>{{ site.contact.description }}</p>
            </div>
        <div class="col-lg-2 offset-lg-2 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}">
                <i class="fa-brands fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.twitter_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 offset-lg-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa-solid fa-envelope fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 offset-lg-1 text-center">
            <a href="https://github.com/{{ site.github_username }}">
            <i class="fa-brands fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.github_username }}</p>
            </a>
        </div>

    </div>
</section>
